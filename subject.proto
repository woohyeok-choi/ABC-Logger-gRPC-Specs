syntax = "proto3";

package kaist.iclab.abclogger;

option java_package = "kaist.iclab.abclogger.grpc.proto";
option java_outer_classname = "SubjectProtos";

message Subject {
    string group_name = 1;
    string email = 2;
    string instance_id = 3;
    string source = 4;
    string device_manufacturer = 5;
    string device_model = 6;
    string device_version = 7;
    string device_os = 8;
    string app_id = 9;
    string app_version = 10;
}