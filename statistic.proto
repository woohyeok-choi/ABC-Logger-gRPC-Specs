syntax = "proto3";

package kaist.iclab.abclogger;

import "common.proto";

option java_package = "kaist.iclab.abclogger.grpc.proto";
option java_outer_classname = "StatProtos";

message Statistic {
    int64 from_timestamp = 1;
    int64 to_timestamp = 2;
    DataType data_type = 3;
    repeated Count count = 4;
    
    message Count {
        string email = 1;
        string device_id = 2;
        string device_info = 3;
        string n = 4;
    }
}