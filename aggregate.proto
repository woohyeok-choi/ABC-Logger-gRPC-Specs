syntax = "proto3";

package kaist.iclab.abclogger;

import "datum.proto";
import "subject.proto";

option java_package = "kaist.iclab.abclogger.grpc.proto";
option java_outer_classname = "AggregationProtos";

message Aggregation {
    message Group {
        DatumType datum_type = 1;
        Subject subject = 2;
        double value = 3;
    }
    repeated Group group = 1;
}